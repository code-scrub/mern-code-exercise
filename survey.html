<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-warning">
        <a class="navbar-brand" href="#logo">
            <img src="../img/favicon.png" alt="">
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://www.libertymutual.com">Liberty Mutual</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../html/index.html">Developer Relations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../html/survey.html">Developer Survey</a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-9">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <label for="nid">N-Number</label>
                            <input type="text" class="form-control" id="nid" placeholder="Enter your N-Number">
                        </div>
                        <div class="form-group">
                            <label for="age">Age(optional)</label>
                            <input type="number" class="form-control" min="18" id="age" max="99" placeholder="Age">
                        </div>
                        <div class="form-group">
                            <label for="role">Which option best describes your current role as it relates to IT?</label>
                            <select class="form-control" id="role">
                                <option selected>Select how you current role relates to IT</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                                <option>Something 4</option>
                                <option>Something Else 5</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="recommend">Would you recommned employment at Liberty Mutual to an IT professional?</label>
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineradio1" value="option1">
                                <label class="form-check-label" for="inlineradio1">Definitely</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineradio2" value="option2">
                                <label class="form-check-label" for="inlineradio2">May be</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="inlineradio3" value="option3">
                                <label class="form-check-label" for="inlineradio3">Not sure</label>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="phaseout">What current technologies at Liberty Mutual do you most feel should be phased out?</label>
                            <select class="form-control" id="phaseout">
                                <option selected>Select an option</option>
                                <option>Cobol</option>
                                <option>Tuxedo</option>
                                <option>PL1</option>
                                <option>Something</option>
                                <option>Something Else</option>
                              </select>
                        </div>
                        <div class="form-group">
                            <label for="embrace">What technology would you like to see embraced in Liberty Mutual's IT operations? (Check all that apply)</label>
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">React js</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Microservice</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">Golang</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                <label class="form-check-label" for="inlineCheckbox4">Custom Middleware</label>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="comments">Any comments or suggestions?</label>
                            <input type="text" class="form-control" id="comments" placeholder="Enter your comment here...">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit Survey</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
